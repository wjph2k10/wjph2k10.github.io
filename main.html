<h2>Total Views: <span id="viewCount">Loading...</span></h2>

<script>
const BIN_ID = "https://api.jsonbin.io/v3/qs/69316a04d0ea881f401246f0";
const API_KEY = "";

async function updateViewCount() {
    // Fetch current count
    const getRes = await fetch(`${BIN_ID}`, {
        headers: {
            "X-Master-Key": API_KEY
        }
    });
    const data = await getRes.json();
    let views = data.record.views;

    // Increment
    views++;

    // Update the bin
    await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
        method: "PUT",
        headers: {
            "Content-Type": "application/json",
            "X-Master-Key": API_KEY
        },
        body: JSON.stringify({ views })
    });

    // Update page
    document.getElementById("viewCount").textContent = views;
}

updateViewCount();
</script>
